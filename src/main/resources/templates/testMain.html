<script src="/js/jquery-3.6.0.js"></script>
  <script>
    window.onload=function (){
      getPosition()
      getFuzzyQueryAnimals()
      getUsernameAndAvator()
    }
    function getPosition(){
      $.get({
        url:"/user/getPosition",
        success:function (data){
          if(data==1||data==2){
            let adminControl=document.getElementById("adminControl")
            adminControl.style.display="block"
          }
        }
      })
    }
    function getFuzzyQueryAnimals(){
      let fuzzyQueryAnimalIframe=document.getElementById("fuzzyQueryAnimalIframe")
      fuzzyQueryAnimalIframe.src="/animals/fuzzyQueryAnimals"
    }
    function sendAnimalsKeyWords(){
      let fuzzyQueryAnimalIframe=document.getElementById("fuzzyQueryAnimalIframe")
      fuzzyQueryAnimalIframe.src="/animals/fuzzyQueryAnimals?keyWords="+$("#keyWords").val()
    }
    function getUsernameAndAvator(){
      $.get({
        url:"/user/getUsernameAndAvator",
        success:function (data){
          $("#topUsername").html(data.split(";")[0])
          let topAvator=document.getElementById("topAvator")
          topAvator.src=data.split(";")[1]
        }
      })
    }
  </script>
